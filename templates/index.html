<!DOCTYPE html>
<html>
<head>
  <title>Attendance Tracker</title>
</head>
<body>
  <h1>Check-In System</h1>
  <input type="text" id="userIdInput" placeholder="Enter User ID" />
  <br><br>
  <button onclick="checkIn('check-in')">Check In</button>
  <button onclick="checkIn('check-out')">Check Out</button>

  <script src="../firebase/firebase_config.js"></script>
<script src="../scripts/attendanceLogs.js"></script>
  <script>
    function checkIn(type) {
      const userId = document.getElementById('userIdInput').value;
      if (!userId) {
        alert('Please enter a User ID.');
        return;
      }
      checkInUser(userId, type);
    }
  </script>
</body>
</html>
