<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Check-In</title>
</head>
<body>
  <h1>Check-In / Check-Out</h1>
  <p>User: <strong>Jane Doe</strong></p>

  <button onclick="checkIn()">Check In</button>
  <button onclick="checkOut()">Check Out</button>

  <!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  import { firebaseConfig } from "../firebase/firebase_config.js";

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.checkIn = async function () {
    const now = new Date(); // ‚è±Ô∏è actual date object
    const formattedTime = now.toLocaleTimeString(); // ‚åö for user alert

    const isLate = now.getHours() > 9 || (now.getHours() === 9 && now.getMinutes() > 0); // üö® Smart alert logic

    try {
      await addDoc(collection(db, "attendanceLogs"), {
        userId: "Jane Doe",
        type: "Check-In",
        time: serverTimestamp(),
        isLate: isLate // ‚úÖ stored in Firestore
      });

      alert(`‚úÖ Checked in at ${formattedTime}`);
    } catch (error) {
      console.error("‚ùå Error checking in:", error);
      alert("Error while checking in!");
    }
  };

  window.checkOut = async function () {
    const time = new Date().toLocaleTimeString();
    try {
      await addDoc(collection(db, "attendanceLogs"), {
        userId: "Jane Doe",
        type: "Check-Out",
        time: serverTimestamp()
      });

      alert(`‚úÖ Checked out at ${time}`);
    } catch (error) {
      console.error("‚ùå Error checking out:", error);
      alert("Error while checking out!");
    }
  };
</script>
</body>
</html>
